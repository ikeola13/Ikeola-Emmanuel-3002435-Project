<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="arrow-back-circle-outline" size="large" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-title>Tenancy Management</ion-title>
  </div>

  <ion-segment [(ngModel)]="links" (ionChange)="segmentChanged($event)" class="tab">
    <ion-segment-button value="current">
      <ion-label>Current Tenancy</ion-label>
    </ion-segment-button>
    <ion-segment-button value="expired">
      <ion-label>Expired Tenancy</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="!expiredTab">
    <div>
      <ion-card *ngFor="let d of currentTenancy">
        <ion-card-header>
          <div class="top">
            <ion-avatar class="avatar">
              <img [src]="d.user_pic">
            </ion-avatar>
          </div>
          <ion-card-title>{{ d.username }}</ion-card-title>
          <hr>
          <ion-card-subtitle>{{ d.location }}</ion-card-subtitle>
          <ion-card-title>{{ d.price | currency:'EUR':'symbol':'4.2-2' }}</ion-card-title>
          <ion-card-subtitle>{{ d.address }}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div *ngIf="expiredTab">
    <div>
      <ion-card *ngFor="let d of expiredTenancy">
        <ion-card-header>
          <div class="top">
            <ion-avatar class="avatar">
              <img [src]="d.user_pic">
            </ion-avatar>
          </div>
          <ion-card-title>{{ d.username }}</ion-card-title>
          <hr>
          <ion-card-subtitle>{{ d.location }}</ion-card-subtitle>
          <ion-card-title>{{ d.price | currency:'EUR':'symbol':'4.2-2' }}</ion-card-title>
          <ion-card-subtitle>{{ d.address }}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>


</ion-content>
