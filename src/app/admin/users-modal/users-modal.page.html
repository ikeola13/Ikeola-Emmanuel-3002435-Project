<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="arrow-back-circle-outline" size="large" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      All Users
    </ion-list-header>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.profile_picture" onerror="this.src='assets/images/avatar.svg'">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.firstname | titlecase}} {{ user.lastname | titlecase}}</h2>
        <h3>{{ user.email | titlecase}}</h3>
        <h3>{{ user.occupation | titlecase}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
